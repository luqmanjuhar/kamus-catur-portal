<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamus Catur Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-primary { background-color: #f37324; }
        .text-primary { color: #f37324; }
        .btn-primary { background-color: #f37324; color: white; transition: all 0.3s ease; }
        .btn-primary:hover { background-color: #e46314; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <img class="mx-auto h-24 w-auto" src="Asset 28.png" alt="Kamus Catur Logo">
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Kamus Catur Portal</h2>
                <p class="mt-2 text-center text-sm text-gray-600">Welcome! Please sign in to continue.</p>
            </div>
            <div class="rounded-2xl bg-white p-8 shadow-xl">
                <form class="space-y-6" id="login-form">
                    <div>
                        <label for="user-id" class="text-sm font-medium text-gray-700">User ID</label>
                        <input id="user-id" type="text" required class="mt-1 appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-300" placeholder="e.g., S001">
                    </div>
                    <div>
                        <label for="password" class="text-sm font-medium text-gray-700">Password</label>
                        <input id="password" type="password" required class="mt-1 appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-300" placeholder="••••••••">
                    </div>
                     <div>
                        <label for="role" class="text-sm font-medium text-gray-700">Role</label>
                        <select id="role" required class="mt-1 appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-300 bg-white">
                            <option value="" disabled selected>Select your role</option>
                            <option value="student">Student</option>
                            <option value="parent">Parent</option>
                            <option value="trainer">Trainer</option>
                        </select>
                    </div>
                    <div class="text-sm text-right">
                         <a href="forgot_password.html" class="font-medium text-primary hover:text-gray-700">Forgot password?</a>
                    </div>
                    <div>
                        <button type="submit" id="login-button" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-base font-medium rounded-lg btn-primary">Sign In</button>
                    </div>
                </form>
                <div id="message-box" class="mt-4 text-center text-sm font-medium"></div>
                 <div class="mt-8 text-center text-sm">
                    <p class="text-gray-600">Don't have an account? <a href="register.html" class="font-medium text-primary hover:text-gray-700">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
    <script>
        const googleAppScriptURL = 'https://script.google.com/macros/s/AKfycbwxTuijwVgy2JliZRnhxm8hIP5ro5YRbcyVdBksAxvIuSGzcheYyZvPbmgJXMUam50i/exec'; // <-- URL has been updated
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const messageBox = document.getElementById('message-box');
            const loginButton = document.getElementById('login-button');
            displayMessage('Verifying...', 'info');
            loginButton.disabled = true;
            loginButton.textContent = 'Processing...';
            try {
                const response = await fetch(googleAppScriptURL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'login',
                        userId: e.target.elements.userId.value,
                        password: e.target.elements.password.value,
                        role: e.target.elements.role.value
                    })
                });
                const result = await response.json();
                if (result.success) {
                    displayMessage('Login successful! Redirecting...', 'success');
                    sessionStorage.setItem('userId', e.target.elements.userId.value);
                    sessionStorage.setItem('userRole', e.target.elements.role.value);
                    window.location.href = result.dashboardUrl;
                } else { throw new Error(result.message); }
            } catch (error) {
                displayMessage(`Login failed: ${error.message}`, 'error');
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'Sign In';
            }
        });
        function displayMessage(message, type) {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = message;
            messageBox.className = `mt-4 text-center text-sm font-medium ${type === 'success' ? 'text-green-600' : type === 'error' ? 'text-red-600' : 'text-gray-600'}`;
        }
    </script>
</body>
</html>
