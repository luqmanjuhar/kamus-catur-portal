<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamus Catur Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Color Scheme */
        .bg-primary { background-color: #f37324; }
        .text-primary { color: #f37324; }
        .border-primary { border-color: #f37324; }
        .ring-primary:focus { --tw-ring-color: #f37324; }
        .btn-primary {
            background-color: #f37324;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #e46314;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <img class="mx-auto h-24 w-auto" src="Asset 28.png" alt="Kamus Catur Logo" onerror="this.onerror=null;this.src='https://placehold.co/200x200/f37324/white?text=KC';">
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Kamus Catur Portal
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Welcome! Please sign in to continue.
                </p>
            </div>
            <div class="rounded-2xl bg-white p-8 shadow-xl">
                <form class="space-y-6" id="login-form">
                    <div>
                        <label for="user-id" class="text-sm font-medium text-gray-700">User ID</label>
                        <input id="user-id" name="userId" type="text" required class="mt-1 appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" placeholder="Parent / Student / Trainer ID">
                    </div>
                    <div>
                        <label for="password" class="text-sm font-medium text-gray-700">Password</label>
                        <div class="relative mt-1">
                            <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" placeholder="••••••••">
                            <button type="button" id="toggle-password-visibility" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 hover:text-gray-700">
                                <!-- Show Icon -->
                                <svg id="eye-icon-show" class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>
                                <!-- Hide Icon -->
                                <svg id="eye-icon-hide" class="h-5 w-5 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                                </svg>
                            </button>
                        </div>
                    </div>
                     <div>
                        <label for="role" class="text-sm font-medium text-gray-700">Role</label>
                        <select id="role" name="role" required class="mt-1 appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-300 bg-white text-gray-900 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                            <option value="" disabled selected>Select your role</option>
                            <option value="parent">Parent</option>
                            <option value="student">Student</option>
                            <option value="trainer">Trainer</option>
                        </select>
                    </div>

                    <div class="text-sm text-right">
                         <a href="forgot_password.html" class="font-medium text-primary hover:text-gray-700">
                            Forgot password?
                         </a>
                    </div>

                    <div>
                        <button type="submit" id="login-button" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-base font-medium rounded-lg btn-primary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                           Sign In
                        </button>
                    </div>
                </form>
                <div id="message-box" class="mt-4 text-center text-sm font-medium"></div>
                 <div class="mt-8 text-center text-sm">
                    <p class="text-gray-600">
                        Don't have an account? 
                        <a href="register.html" class="font-medium text-primary hover:text-gray-700">
                            Register here
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const googleAppScriptURL = 'https://script.google.com/macros/s/AKfycbwme0prIcMhCw119W4Yc9yZ6PjKUiQ6Y2LBMWOU7OKzSvrJ-cTDeIdDtk5RVnD3hYasvg/exec'; // <-- IMPORTANT: Replace this with your deployed script URL

        const loginForm = document.getElementById('login-form');
        const messageBox = document.getElementById('message-box');
        const loginButton = document.getElementById('login-button');
        const togglePasswordButton = document.getElementById('toggle-password-visibility');
        const passwordInput = document.getElementById('password');
        const eyeIconShow = document.getElementById('eye-icon-show');
        const eyeIconHide = document.getElementById('eye-icon-hide');
        
        togglePasswordButton.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            eyeIconShow.classList.toggle('hidden');
            eyeIconHide.classList.toggle('hidden');
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userId = document.getElementById('user-id').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            if (!userId || !password || !role) {
                displayMessage('Please fill in all fields.', 'error');
                return;
            }

            displayMessage('Verifying...', 'info');
            loginButton.disabled = true;
            loginButton.textContent = 'Processing...';

            try {
                const response = await fetch(googleAppScriptURL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, password, role, action: 'login' }),
                });

                const result = await response.json();

                if (result.success && result.dashboardUrl) {
                    displayMessage('Login successful! Redirecting...', 'success');
                    sessionStorage.setItem('userId', userId);
                    sessionStorage.setItem('userRole', role);
                    window.location.href = result.dashboardUrl;
                } else {
                    throw new Error(result.message || 'An unknown error occurred.');
                }
            } catch (error) {
                displayMessage(`Login failed: ${error.message}`, 'error');
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'Sign In';
            }
        });

        function displayMessage(message, type) {
            messageBox.textContent = message;
            messageBox.className = `mt-4 text-center text-sm font-medium ${type === 'success' ? 'text-green-600' : type === 'error' ? 'text-red-600' : 'text-gray-600'}`;
        }
    </script>

</body>
</html>
