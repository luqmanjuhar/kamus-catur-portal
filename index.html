<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamus Catur Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Color Scheme: 60% #f37324, 30% #dc3c2c, 10% black */
        .bg-primary { background-color: #f37324; }
        .bg-secondary { background-color: #dc3c2c; }
        .text-primary { color: #f37324; }
        .text-secondary { color: #dc3c2c; }
        .border-primary { border-color: #f37324; }
        .ring-primary:focus { --tw-ring-color: #f37324; }
        
        .btn {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .btn-primary {
            background-color: #f37324;
            color: white;
        }
        .btn-primary:hover {
            background-color: #e46314;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -2px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <img class="mx-auto h-24 w-auto" src="Asset 28.png" alt="Kamus Catur Logo" onerror="this.onerror=null;this.src='https://placehold.co/200x200/f37324/white?text=KC';">
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Kamus Catur Portal
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Welcome! Please sign in to continue.
                </p>
            </div>
            <div class="rounded-2xl bg-white p-8 shadow-xl">
                <form class="space-y-6" id="login-form">
                    <div>
                        <label for="user-id" class="text-sm font-medium text-gray-700">User ID</label>
                        <input id="user-id" name="userId" type="text" required class="mt-1 appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" placeholder="Parent / Student / Trainer ID">
                    </div>
                    <div>
                        <label for="password" class="text-sm font-medium text-gray-700">Password</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required class="mt-1 appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" placeholder="••••••••">
                    </div>
                     <div>
                        <label for="role" class="text-sm font-medium text-gray-700">Role</label>
                        <select id="role" name="role" required class="mt-1 appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-300 bg-white text-gray-900 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                            <option value="" disabled selected>Select your role</option>
                            <option value="parent">Parent</option>
                            <option value="student">Student</option>
                            <option value="trainer">Trainer</option>
                        </select>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                                Remember me
                            </label>
                        </div>

                        <div class="text-sm">
                            <a href="forgot_password.html" class="font-medium text-primary hover:text-secondary">
                                Forgot password?
                            </a>
                        </div>
                    </div>

                    <div>
                        <button type="submit" id="login-button" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg btn btn-primary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                           Sign In
                        </button>
                    </div>
                </form>
                <div id="message-box" class="mt-4 text-center text-sm font-medium"></div>
            </div>
             <p class="mt-4 text-center text-xs text-gray-500">
                &copy; 2025 Kamus Catur. All rights reserved.
            </p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const messageBox = document.getElementById('message-box');
        const loginButton = document.getElementById('login-button');
        
        // UPDATED URL
        const googleAppScriptURL = 'https://script.google.com/macros/s/AKfycbws8S8vbGeamIPWcRiAcH0o1awq6aSZkCLOWb1_Tng4/dev'; 

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userId = document.getElementById('user-id').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            if (!userId || !password || !role) {
                displayMessage('Please fill in all fields.', 'error');
                return;
            }

            displayMessage('Verifying...', 'info');
            loginButton.disabled = true;
            loginButton.innerHTML = `
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Processing...`;

            try {
                const response = await fetch(googleAppScriptURL, {
                    method: 'POST',
                    body: JSON.stringify({ userId, password, role, action: 'login' }),
                    headers: { 'Content-Type': 'application/json' },
                });

                const result = await response.json();

                if (result.success && result.dashboardUrl) {
                    displayMessage('Login successful! Redirecting...', 'success');
                    sessionStorage.setItem('userId', userId);
                    sessionStorage.setItem('userRole', role);
                    // Redirect to the dashboard page provided by the Apps Script
                    window.location.href = result.dashboardUrl;
                } else {
                    throw new Error(result.message || 'An unknown error occurred.');
                }
            } catch (error) {
                console.error('Login Error:', error);
                displayMessage(`Login failed: ${error.message}`, 'error');
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'Sign In';
            }
        });

        function displayMessage(message, type) {
            messageBox.textContent = message;
            messageBox.className = 'mt-4 text-center text-sm font-medium ';
            if (type === 'success') {
                messageBox.classList.add('text-green-600');
            } else if (type === 'error') {
                messageBox.classList.add('text-red-600');
            } else {
                messageBox.classList.add('text-gray-600');
            }
        }
    </script>

</body>
</html>
